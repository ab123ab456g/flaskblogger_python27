{%extends "base.html"%}
{%block content%}
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <form action="/login/check" method="Post">
          <div class="form-group">
            <label for="exampleInputEmail1">使用者名稱</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="username" aria-describedby="emailHelp" placeholder="輸入使用者名稱">
            <small id="emailHelp" class="form-text text-muted">我們不會分享你的資訊</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">密碼</label>
            <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">記住我</label>
          </div>
          <button type="submit" class="btn btn-primary">登入</button>
    </form>
    </div>
    <div class="col-3"></div>
</div>
{%endblock%}
