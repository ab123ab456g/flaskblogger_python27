{%extends "base.html"%}
{%block content%}
<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
{%for item in posts%}
    <h1>{{item.title}}</h1>
    <p>{{item.timestamp}}</p>
    <p>{{item.user.name}}</p>
    <div>{{item.content|safe}}</div>
    <a href="post/{{item.id}}">閱讀全文</a>
    <hr/>
{%endfor%}
    </div>
    <div class="col-2"></div>
</div>
{%endblock%}
